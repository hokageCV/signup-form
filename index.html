<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <p class="darkblur">Konoha</p>
            <p class="credits"></p>
            <cite>An image from wallpaperdog</cite>
        </div>
        <div class="form-container">
            <div class="info">
                <p>Do you want to be the next hokage ?</p>
                <p>If yes, fill up the form </p>
            </div>
            <div class="form">
                <h3>fill the form baka</h3>
                <form action="">
                    <label for="name">
                        Name
                        <input type="text" id="name">
                    </label>
                    <label for="clan">
                        Clan
                        <input type="text" id="clan">
                    </label>                    
                    <label for="favjutsu">
                        Favrorite jutsu
                        <input type="text"  id="favjutsu">
                    </label>                   
                    <label for="phno">
                        Phone number
                        <input type="text" id="phno">
                    </label>                   
                    <label for="pswd">
                        password
                        <input type="password" id="pswd"> 
                    </label>
                    <label for="pswdconfirm">
                        Confirm password
                        <input type="password" id="pswdconfirm">
                    </label>
                    
                </form>
               <div class="create">
                    <b class="btn">Create Account</b>
                    <p>Already signed up? <a href="">Sign in</a></p>
                </div>   
            </div>
 
        </div>
    </div>
</body>
</html>
